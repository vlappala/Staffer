{% extends "layout.html" %}
  
{% block body %}

<form method="POST" action="{{ url_for('productions_create') }}">
  <table>
    <tr>
<td>
  {{ form.name.label }}
</td>
<td>
  {{ form.name }}
</td>
<td>
  <ul>
    {% for error in form.name.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</td>
    </tr>
    <tr>
      <td>
        {{ form.show_duration.label }}
      </td>
      <td>
        {{ form.show_duration }}
      </td>
    </tr>

    <tr>
      <td>
        {{ form.misc_info.label }}
      </td>
      <td>
        {{ form.misc_info(rows='10',cols='70') }}
      </td>
    </tr>

 
    <tr>
<td colspan="2">
  <input type="submit" value="Add a new production!"/>
</td>
    </tr>
</form>

{% endblock %}
